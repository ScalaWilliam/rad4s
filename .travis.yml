language: scala
scala:
  - 2.13.3
jdk:
  - oraclejdk11
before_install:
  - git fetch origin --tags
  - git tag
  - x=$(git tag --points-at HEAD); if [ "$x" ]; then export TRAVIS_TAG=$x; fi
  - export CI_SONATYPE_RELEASE="; sonatypePrepare; sonatypeBundleUpload"
stages:
  - name: test
  - name: release
    if: ((branch = master AND type = push) OR (tag IS present)) AND NOT fork
jobs:
  include:
    - name: test
      script: sbt test
    - stage: release
      script: sbt ci-release
cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt